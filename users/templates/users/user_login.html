{% extends "users/base.html" %}

{% block content %}
<div class="min-h-screen bg-indigo-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full bg-white p-8 shadow-xl rounded-lg">
    <h2 class="text-center text-3xl font-extrabold text-indigo-700 mb-6">
      Login to your account
    </h2>
    <form method="post" class="space-y-6">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Email</label>
        {{ form.email }}
        {{ form.email.errors }}
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        {{ form.password }}
        {{ form.password.errors }}
      </div>
      <div>
        <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none">
          Login
        </button>
      </div>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      Donâ€™t have an account?
      <a href="{% url 'users:register' %}" class="text-indigo-600 hover:text-indigo-500 font-medium">Register here</a>
    </p>
  </div>
</div>
{% endblock %}
