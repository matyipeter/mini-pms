{% extends "users/base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto mt-10 bg-white p-6 rounded shadow">
  <h1 class="text-2xl font-bold text-indigo-700 mb-4">Lease Details</h1>

  <div class="space-y-3 text-gray-700">
    <p><strong>Address:</strong> {{ lease.property.address }}</p>
    <p><strong>Start Date:</strong> {{ lease.start_date }}</p>
    <p><strong>End Date:</strong> {{ lease.end_date|default:"Ongoing" }}</p>
    <p><strong>Landlord:</strong> {{ lease.property.owner.user.username }}</p>
  </div>

  <div class="mt-6">
    <a href="{% url 'properties:tenant_dashboard' %}" class="text-sm text-indigo-600 hover:underline">
      &larr; Back to Dashboard
    </a>
  </div>
</div>
{% endblock %}
