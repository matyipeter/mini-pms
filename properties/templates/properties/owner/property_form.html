{% extends "users/base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto mt-10 bg-white p-6 rounded shadow-md">
    <h1 class="text-2xl font-semibold mb-4 text-indigo-700">Add a New Property</h1>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.non_field_errors }}

        {% for field in form %}
            <div>
                <label class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-red-500 text-sm">{{ field.errors|striptags }}</p>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-500">
            Save Property
        </button>
        <a href="{% url 'properties:owner_dashboard' %}" class="ml-4 text-gray-600 hover:text-indigo-600 text-sm">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
