{% extends "users/base.html" %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded shadow">
  <h2 class="text-2xl font-bold text-indigo-700 mb-6">Submit a Maintenance Request</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="cursor-pointer mt-4 bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-500">
      Submit Request
    </button>
  </form>
</div>
{% endblock %}
