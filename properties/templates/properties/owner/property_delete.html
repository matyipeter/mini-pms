{% extends "users/base.html" %}
{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded shadow-md text-center">
    <h1 class="text-2xl font-bold text-red-600 mb-4">Delete Property</h1>
    <p class="text-gray-700 mb-6">Are you sure you want to delete the following property?</p>

    <div class="bg-gray-100 p-4 rounded mb-6">
        <p class="font-semibold text-lg">{{ property.address }}</p>
        <p class="text-gray-600">{{ property.city }}, {{ property.state }} {{ property.zip_code }}</p>
    </div>

    <form method="post" class="space-x-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-500">
            Yes, Delete
        </button>
        <a href="{% url 'properties:owner_dashboard' %}" class="text-gray-600 hover:text-indigo-600">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
